<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매장 이용 안내</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .language-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        .store-name {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .menu h2, .alert h3, .store-notice h3, .review-event h3 {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">매장 이용 안내</span>
            <button class="language-btn" id="language-btn">ENGLISH</button>
        </div>
        <div class="content">
            <h1 class="store-name">메이트 치킨</h1>
            <p><strong>주소:</strong> 서울시 강남구 삼성로85길 26</p>
            <p><strong>운영시간:</strong> 11:00 ~ 22:00 매일</p>
            <p><strong>휴무일:</strong> 연중무휴</p>
            <p><strong>전화번호:</strong> 010-0000-0000</p>
            
            <div class="menu">
                <h2>대표메뉴</h2>
                <ul>
                    <li>고추바사삭</li>
                    <li>황금올리브</li>
                    <li>생맥주</li>
                </ul>
            </div>
            
            <div class="alert">
                <h3>알러지 주의</h3>
                <p>가지, 콩, 돼지고기 알러지가 있으신 고객님들은 사전에 직원에게 말씀해주세요.</p>
            </div>
            
            <div class="store-notice">
                <h3>가게 알림</h3>
                <p>5인 이상 단체 고객은 예약 부탁드립니다.</p>
            </div>
            
            <div class="review-event">
                <h3>네이버 리뷰 이벤트</h3>
                <p><a href="https://naver.com">리뷰 작성 시 음료수 한 캔 무료!</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('language-btn').addEventListener('click', function() {
            let currentLanguage = document.getElementById('language-btn').innerText;
            if (currentLanguage === "ENGLISH") {
                document.getElementById('language-btn').innerText = "日本語";
                // 영어로 번역
            } else if (currentLanguage === "日本語") {
                document.getElementById('language-btn').innerText = "中文";
                // 일본어로 번역
            } else {
                document.getElementById('language-btn').innerText = "ENGLISH";
                // 중국어로 번역
            }
        });
    </script>
</body>
</html>
